# Tests simple link creation

TestCase2:
  time: 10
  nodes:
    - node1:
        iface: eth0
    - node2:
        interfaces:
          - eth0
          - eth1

  links:
    - csmaSimple:
        type: csma
        bandwidth: 1Mbps
        latency: 30
        ifaces:
          - node1 eth0 10.0.0.1
          - node2 eth0 10.0.0.2
  ifacesProvided:
    - outEth: node2 eth1