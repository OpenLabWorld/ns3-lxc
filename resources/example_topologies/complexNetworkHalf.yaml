include:
  - nodeTemplates
  - linkTemplates

ComplexNetworkHalf:
  time: 60
  ip: 10.0.0.0/22 # Experimental flag, does nothing
  position: 0 0 0
  nodes:
    - wifi:
        template: 1eth_1wlan
        num: 2
        positions:
          wifi_1:
            0: 40 -10 0
            10: 40 -20 0
            20: 50 -20 0
            30: 60 -30 0
          wifi_2:
            0: 40 10 0
            10: 40 20 0
            20: 50 20 0
            30: 60 30 0
    - end:
        template: 2eth
        position: 0 0 0
    - middle:
        template: 3eth
        position: 20 0 0

  links:
    - network1:
        type: csma
        ifaces:
          - end eth1 10.0.0.1
          - middle eth0 10.0.0.2
    - network2:
        type: csma
        offset: 0.0.1.0
        ifaces:
          - middle eth1 10.0.1.1
          - wifi_1 eth0 10.0.1.2
    - network3:
        type: csma
        offset: 0.0.2.0
        ifaces:
          - middle eth2 10.0.2.1
          - wifi_2 eth0 10.0.2.2
          
  ifacesProvided:
    - top:
        wifi_1 wlan0
    - bottom:
        wifi_2 wlan0
    - left:
        end eth0